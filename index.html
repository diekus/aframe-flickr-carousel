<!DOCTYPE html>
<html>
  <head>
    <title>A-Frame Photo Viewer</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="image1" src="images/barnyz_11129952164_e10c4ec600_k.jpg"/>
        <img id="image2" src="images/ifenyu_9265105553_cc2286fdce_o.jpg"/>
        <img id="image3" src="images/oneras_5142031622_7676650034_o.jpg"/>
        <img id="image4" src="images/rpowroznik_14018957351_3d433e05e0_o.jpg"/>
        <img id="image5" src="images/wolfgangstaudt_3405377438_0af8c0e392_o.jpg"/>
      </a-assets>
      <a-plane src="#image1" height="1" width="1" position="-4 1 -3"></a-plane>
      <a-plane src="#image2" height="1" width="1" position="-2 1 -3"></a-plane>
      <a-plane src="#image3" height="1" width="1" position="0 1 -3"></a-plane>
      <a-plane src="#image4" height="1" width="1" position="2 1 -3"></a-plane>
      <a-plane src="#image5" height="1" width="1" position="4 1 -3"></a-plane>
      <a-sky color="#333"></a-sky>
    </a-scene>
  </body>
</html>
